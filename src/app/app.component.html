<h1>
  <img
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKhlEmkCOUDcDJKXIjtMGOwRVUMVgUEhBsD0sMON_7fUmrk0wG&s"
    alt="Note"
    width="24px"
    height="24px"
  />NotesApp
</h1>

<mat-grid-list cols="3" rowHeight="2:3" gutterSize="10px">
  <mat-grid-tile>
    <b><mat-grid-tile-header>New Note</mat-grid-tile-header></b>
    <form class="note-form">
      <div class="fields">
        <div>
          <input
            [(ngModel)]="titleInput"
            name="titleInput"
            placeholder="Note title"
            [maxlength]="titleMaxLength"
          />
          <div class="max-char">
            {{ titleInput.length }} / {{ titleMaxLength }}
          </div>
        </div>

        <div>
          <textarea
            [(ngModel)]="descriptionInput"
            name="descriptionInput"
            placeholder="Note description"
            [maxlength]="descriptionMaxLength"
          ></textarea>
          <div class="max-char">
            {{ descriptionInput.length }} / {{ descriptionMaxLength }}
          </div>
        </div>
      </div>

      <div>
        <button
          mat-raised-button
          class="submit-button"
          (click)="addNote(titleInput, descriptionInput)"
        >
          Submit
        </button>
      </div>
    </form>
  </mat-grid-tile>

  <mat-grid-tile>
    <b><mat-grid-tile-header>Note List</mat-grid-tile-header></b>
    <div class="notes-list">
      <div
        class="notes-list__note"
        (click)="selectNote(note)"
        *ngFor="let note of notes"
      >
        <p>{{ note.title }}</p>
        <button
          mat-raised-button
          class="delete-button"
          (click)="deleteNote(note)"
        >
          Delete
        </button>
      </div>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <b><mat-grid-tile-header>Note Description</mat-grid-tile-header></b>
    <div class="note-description">
      <h4>{{ selectedNote?.title }}</h4>
      <p>
        {{ selectedNote ? selectedNote?.description : "No note selected." }}
      </p>
    </div>
  </mat-grid-tile>
</mat-grid-list>
